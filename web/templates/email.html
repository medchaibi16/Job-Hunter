<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preview - Job Hunter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2em;
            color: white;
            margin-bottom: 10px;
        }

        .job-info {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .job-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .email-preview {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            line-height: 1.8;
            font-family: Arial, sans-serif;
        }

            .email-preview pre {
                white-space: pre-wrap;
                font-family: Arial, sans-serif;
                font-size: 1em;
            }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            .btn-copy:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

        .btn-back {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
        }

            .btn-back:hover {
                background: rgba(255,255,255,0.15);
            }

        .copy-notice {
            text-align: center;
            margin-top: 15px;
            color: #22c55e;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

            .copy-notice.show {
                opacity: 1;
            }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generated Email</h1>
            <p>Review and copy your personalized email</p>
        </header>

        <div class="job-info">
            <div class="job-title">{{ job.title }}</div>
            <div>Company: {{ job.company }}</div>
            <div style="margin-top: 5px;">Location: {{ job.location }}</div>
            <div style="margin-top: 10px;">
                <a href="{{ job.url }}" target="_blank" style="color: #667eea;">View Original Posting</a>
            </div>
        </div>

        <div class="email-preview" id="emailContent">
            <pre>{{ email }}</pre>
        </div>

        <div class="actions">
            <button class="btn btn-copy" onclick="copyEmail()">Copy Email</button>
            <a href="{{ url_for('index') }}" class="btn btn-back">Back to Dashboard</a>
        </div>

        <div class="copy-notice" id="copyNotice">[OK] Email copied to clipboard!</div>
    </div>

    <script>
        function copyEmail() {
            const emailText = document.getElementById('emailContent').innerText;
            navigator.clipboard.writeText(emailText).then(() => {
                const notice = document.getElementById('copyNotice');
                notice.classList.add('show');
                setTimeout(() => {
                    notice.classList.remove('show');
                }, 3000);
            });
        }
    </script>
</body>
</html>
